<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRM система</title>

    <link rel="stylesheet" href="./css/choices.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.min.js" type="text/javascript"></script>
    <script defer src="./choices.js"></script>
    <script type="module" defer src="./index.js"></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo header__logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="./img/logo.svg">
                </a>
            </div>
            <div class="search">
                <input id="search" class="search__input" type="text" placeholder="Введите запрос">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container main__container container_m">
            <div class="clients">
                <h1 class="heading clients__heading">
                    Клиенты
                </h1>
                <table class="clients-table">
                    <thead class="clients-table__headings">
                        <tr class="clients-table__headings_row">
                            <th id="idSortBtn" class="clients-table__heading clients-table__heading_id clients-table__heading--sorted">ID
                                <span class="clients-table__sort-arrow clients-table__sort-arrow_id clients-table__sort-arrow_descend"></span>
                            </th>
                            <th id="clientName" class="clients-table__heading clients-table__heading_client-name">
                                Фамилия Имя Отчество
                                <span class="clients-table__sort-arrow clients-table__sort-arrow_client-name clients-table__sort-arrow_descend"></span>
                                <span class="clients-table__sort-arrow_heading">А-Я</span>
                            </th>
                            <th id="creationDateTime"
                                class="clients-table__heading clients-table__heading_creation-date-time">
                                Дата и время создания
                                <span class="clients-table__sort-arrow clients-table__sort-arrow_descend"></span></th>
                            <th id="lastChangeTime" class="clients-table__heading clients-table__heading_last-change-time">
                                Последние изменения
                                <span class="clients-table__sort-arrow clients-table__sort-arrow_descend"></span></th>
                            <th id="contacts" class="clients-table__heading clients-table__heading_contacts">Контакты
                            </th>
                            <th id="actions" class="clients-table__heading  clients-table__heading_actions">Действия
                            </th>
                        </tr>
                    </thead>
                    <tbody class="clients-table__body">

                    </tbody>
                </table>
                <button id="addClientBtn" class="btn btn_add-client">Добавить клиента</button>
            </div>
        </div>
    </main>

    <div class="modal-window modal-window_add-client">
        <form id="addClientForm" class="add-client-form" novalidate>
            <fieldset class="fieldset add-client-form__fieldset">
                <div class="inputs add-client-form__inputs inputs_client-name">
                    <div class="add-client-form__legend-wrapper">
                        <legend class="add-client-form__legend">Новый клиент</legend>
                        <div class="add-client-form__client-id"></div>
                    </div>
                    <label for="surname" class="label add-client-form__label label_surname">
                        <input id="surname" class="input add-client-form__input input_surname" type="text"
                            placeholder="Фамилия*" required>
                    </label>

                    <label for="name" class="label add-client-form__label  label_name">
                        <input id="name" class="input add-client-form__input input_name" type="text" placeholder="Имя*"
                            required>
                    </label>

                    <label for="lastname" class="label add-client-form__label  label_lastname">
                        <input id="lastname" class="input add-client-form__input input_lastname" type="text"
                            placeholder="Отчество">
                    </label>
                </div>
                <div id="newContacts" class="new-contacts">
                </div>
                <div class="add-contact add-client-form__add-contact">
                    <span id="addNewContactBtn" class="btn add-contact__btn btn_add-contact">Добавить контакт</span>
                </div>
                <div class="save add-client-form__save">
                    <input id="saveClientBtn" class="btn save__btn btn_save" type="submit" value="Сохранить">
                </div>
                <div id="cancelBtn" class="cancel add-client-form__cancel">
                    <button class="btn cancel__btn btn_cancel">Отмена</button>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>
